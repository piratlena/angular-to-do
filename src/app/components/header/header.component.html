<header>
  <img src="../../../assets/angular-logo.svg" alt="" />
  <h1>Angular tasks</h1>
  <app-button
    *ngIf="hasRoute('/')"
    class="btn-show"
    text="{{ showAddTask ? 'Close' : 'Add Task' }}"
    (btnClick)="toggleAddTask()"
    color="{{ showAddTask ? '#ff005d' : 'green' }}"
  ></app-button>
</header>
