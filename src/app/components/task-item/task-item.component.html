<div class="task">
  <div class="task-info">
    <h3>{{ task.taskTitle }}</h3>
    <span class="task-day">{{ task.day }}</span>
  </div>

  <div class="icons">
    <i class="material-icons">schedule</i>
    <i class="material-icons">favorite</i>
    <i class="material-icons">delete</i>
  </div>
</div>
